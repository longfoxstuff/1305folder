<!-- Used as an example for 1305, Lesson 23; Simple Output Alert Box -->

<html lang="en">
<head>
<meta charset="utf-8">

<title>Output&#58; Alert Box Example&#59; 23 IO/1305</title>

</head>
<body>

<p>Click either of the buttons to display an alert box. Try both!</p>


<script>

// Note: this program has two separate functions: myFunction1() and myFunction2()

function myFunction1() {
    alert("WHOA!! This is an Alert Box!");
}

function myFunction2() {
    alert('One common use of an alert box is to warn users when leaving a page, like: "Are you SURE you want to leave this page?"');
}
</script>

<!-- Notice the difference in the function names for the button commands -->
<button onclick="myFunction1()">First Click</button> <!-- Button for first function -->
<button onclick="myFunction2()">Second Click</button><!-- Button for second function -->

<p>In either Alert Box, click on &#34;OK&#34; before running the other.</p>

</body>
</html>
