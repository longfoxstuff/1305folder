<script>

	var numTest = parseFloat(prompt("Please enter the year you were born.", "1492"));
	
	// Outputs the result in the form of a sentence.
	document.getElementById("born").innerHTML = "You were born in " + numTest + ".";
	
	// Calculates age and displays the result
	var age = 2015 - numTest
	document.getElementById("howOld").innerHTML = "You are about " + age + " years old.";
