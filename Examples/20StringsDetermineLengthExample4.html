<html lang="en">

<head>
<meta charset="utf-8">

<title>Determine String Length; 20Strings/1305</title>
</head>

<body>

<h2>Determine String Length</h2>

	<p><strong>Original sentence:</strong> "Is your name Savage Samantha Sam?"</p>
	<p>&#40;This goes with Lesson 20 Strings&#41;</p>
	<p>&nbsp;</p>
	<p>Click the button to return the number of characters in the string.</p>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button onclick="myFunction()">DEMO</button></p>
	<p id="demo"></p>
	<p>&nbsp;</p>
	
<script>
function myFunction() {
    var str = "Is your name Savage Samantha Sam?";
    var n = str.length;
    document.getElementById("demo").innerHTML = n;
}
</script>

</body>
</html>
