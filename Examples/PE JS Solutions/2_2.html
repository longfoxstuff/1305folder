<h1>Welcome to 1305 2-2</h1>

<p>Click the button to determine the profit based on the salesTotal.</p>

<button onclick="myFunction()">Profit</button>

<p id="demo"></p>

<script>
function myFunction() {
    var salesTotal = prompt("Please enter the salesTotal", "0");
    salesTotal = parseFloat(salesTotal);
	
	var profit = salesTotal * .23;
		
    if (salesTotal != null) {
        document.getElementById("demo").innerHTML =
        "The profit is $" + Math.round(profit) + ".";
    }
}
</script>
